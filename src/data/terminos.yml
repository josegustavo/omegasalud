# Términos y Condiciones - Omega Salud
# Última actualización: Noviembre 2025

titulo: "Términos y Condiciones"
subtitulo: "Conoce las condiciones de compra en nuestra tienda"
ultima_actualizacion: "25 de noviembre de 2025"

introduccion: |
  Bienvenido a Omega Salud. Al realizar un pedido con nosotros, aceptas los siguientes términos y condiciones. Te invitamos a leerlos detenidamente para que conozcas tus derechos y las condiciones de nuestro servicio. Nuestro compromiso es brindarte la mejor experiencia de compra con total transparencia.

secciones:
  - titulo: "Pedidos y Proceso de Compra"
    icono: "shopping-cart"
    contenido: |
      Los pedidos se realizan a través de nuestra página web y se confirman vía WhatsApp. Una vez que envíes tu carrito de compras, nuestro equipo se pondrá en contacto contigo para confirmar la disponibilidad de los productos, coordinar la forma de pago y acordar los detalles de entrega.

      **Confirmación del pedido:** Tu pedido será considerado confirmado una vez que recibas nuestra respuesta por WhatsApp con el detalle final, incluyendo productos, cantidades, precios vigentes y forma de entrega.

  - titulo: "Formas de Pago"
    icono: "credit-card"
    contenido: |
      Ofrecemos diversas modalidades de pago para tu comodidad:

      **Pago contra entrega (solo entregas locales):**
      Para pedidos dentro de Huaycán y zonas cercanas donde realizamos entrega personal, puedes pagar en efectivo al momento de recibir tu pedido. No requerimos pagos adelantados para estas entregas.

      **Pago con billeteras electrónicas (PREFERIDO):**
      Para mayor comodidad y seguridad, aceptamos pagos mediante:
      - **Yape**
      - **Plin**
      
      Este método es nuestra opción preferida ya que evita inconvenientes con vuelto o billetes deteriorados.

      **Transferencia bancaria:**
      También aceptamos transferencias a nuestra cuenta en BCP.

      **Pago anticipado (obligatorio para envíos a provincia):**
      Para envíos a otras ciudades mediante agencia de transporte, el pago completo del pedido debe realizarse por adelantado antes del despacho.

      Una vez confirmado el pago, procederemos a preparar y enviar tu pedido.

  - titulo: "Seguridad en Pagos Electrónicos"
    icono: "shield"
    contenido: |
      Tu seguridad es nuestra prioridad. Para protegerte de posibles fraudes, te pedimos seguir estas recomendaciones:

      **⚠️ IMPORTANTE - Verifica siempre antes de pagar:**
      
      - **Número oficial de Yape:** Solo realizamos cobros al número **949200418**
      - **Nombre del titular:** Al ingresar el número, debe aparecer el nombre **Simon Q. A.**
      - **Nunca** realices pagos a números diferentes a los indicados, aunque alguien diga ser de Omega Salud
      
      **Cómo verificar que es seguro:**
      1. Nosotros **NUNCA** te pediremos pagos por mensajes de texto, correo o redes sociales sin previa coordinación por WhatsApp
      2. **SIEMPRE** confirmaremos el monto exacto antes de solicitar el pago
      3. El número de pago será el **MISMO** que nuestro WhatsApp de atención
      4. Te enviaremos la confirmación de recepción del pago por el mismo chat de WhatsApp

      **Si recibes solicitudes sospechosas:**
      - No realices ningún pago
      - Contáctanos inmediatamente por nuestro WhatsApp oficial para verificar
      - Reporta cualquier intento de fraude

      **Omega Salud no se hace responsable** por pagos realizados a números o cuentas diferentes a las oficiales indicadas en este documento.

  - titulo: "Envíos y Entregas"
    icono: "truck"
    contenido: |
      **Envío GRATIS - Zona Local:**
      Realizamos entregas gratuitas en Huaycán, Ate y zonas aledañas. El tiempo de entrega dependerá de la hora del pedido y nuestra disponibilidad, pudiendo ser el mismo día o al día siguiente según coordinación.

      **Envíos a Provincia:**
      Para pedidos fuera de nuestra zona de cobertura local, utilizamos agencias de transporte de confianza (Olva Courier, Shalom, Cruz del Sur Cargo, entre otras). Las condiciones son:
      
      - **El traslado del producto a la agencia de envío es GRATIS** (nosotros lo llevamos sin costo adicional)
      - **El costo del envío por agencia lo asume el comprador** y se paga directamente a la agencia o se incluye en el total del pedido
      - **El pago del pedido debe ser por adelantado** antes del despacho a la agencia
      - Los tiempos de entrega dependen de la agencia elegida y el destino

      Te asesoraremos sobre la mejor opción de envío según tu ubicación.

  - titulo: "Disponibilidad y Stock de Productos"
    icono: "package"
    contenido: |
      Nos esforzamos por mantener actualizado el inventario en nuestra página web. Sin embargo, debido a la naturaleza de nuestros productos y la alta demanda, puede ocurrir que un producto mostrado como disponible no se encuentre en stock al momento de procesar tu pedido.

      **En caso de falta de stock, nos reservamos el derecho de:**
      
      - **Cancelar el pedido:** Si no podemos surtir el producto y no existe alternativa satisfactoria, cancelaremos el pedido sin costo alguno para ti.
      - **Postergar la entrega:** Si el producto estará disponible próximamente, te ofreceremos esperar su llegada.
      - **Ofrecer productos alternativos:** Te sugeriremos productos similares o de igual valor como reemplazo.

      En todos los casos, te contactaremos previamente para llegar a un acuerdo que sea beneficioso para ti. **Tu satisfacción es nuestra prioridad** y trabajaremos contigo para encontrar la mejor solución.

  - titulo: "Precios y Vigencia"
    icono: "tag"
    contenido: |
      Los precios mostrados en nuestra página web están expresados en Soles Peruanos (S/) e incluyen IGV cuando corresponde.

      **Política de precios:**
      
      Nos reservamos el derecho de modificar los precios de nuestros productos en cualquier momento sin previo aviso. **El precio aplicable a tu pedido será el vigente en el momento en que confirmes tu compra vía WhatsApp**, no el precio que tenía el producto cuando lo agregaste al carrito.

      Esto significa que si agregaste productos al carrito y transcurrieron varios días antes de enviar tu pedido, el precio final podría haber variado. Te informaremos el precio actualizado al momento de confirmar.

      **Nuestro compromiso:** Entendemos que esto puede generar inconvenientes. Por eso, si existe una diferencia de precio, buscaremos llegar a un acuerdo justo contigo. Podemos ofrecerte descuentos, promociones especiales o alternativas que beneficien a ambas partes. **Lo más importante para nosotros es tu satisfacción y mantener una relación de confianza.**

  - titulo: "Devoluciones y Garantía"
    icono: "refresh"
    contenido: |
      Por tratarse de productos alimenticios y naturales, nuestra política de devoluciones es la siguiente:

      **Aceptamos devoluciones cuando:**
      - El producto llega en mal estado o dañado
      - El producto no corresponde a lo solicitado
      - El producto está vencido o próximo a vencer sin previo aviso
      - El empaque se encuentra violado o abierto

      **Procedimiento:**
      Debes notificar cualquier inconveniente al momento de recibir el pedido o dentro de las primeras 24 horas. Envía fotos del producto y del empaque por WhatsApp para procesar tu reclamo.

      **No aceptamos devoluciones por:**
      - Cambio de opinión después de recibido el producto
      - Productos que han sido abiertos o consumidos parcialmente
      - Productos almacenados incorrectamente por el comprador

  - titulo: "Privacidad y Datos Personales"
    icono: "shield"
    contenido: |
      Respetamos tu privacidad y protegemos tus datos personales.

      **Información que recopilamos:**
      - Nombre completo
      - Número de teléfono/WhatsApp
      - Dirección de entrega

      **Uso de la información:**
      Tus datos son utilizados únicamente para procesar y entregar tu pedido, comunicarnos contigo sobre el estado de tu compra y enviarte información relevante sobre nuestros productos si así lo deseas.

      **Compromiso de confidencialidad:**
      No compartimos, vendemos ni cedemos tu información personal a terceros bajo ninguna circunstancia. Tus datos están seguros con nosotros.

  - titulo: "Comunicación y Atención al Cliente"
    icono: "message"
    contenido: |
      Nuestro principal canal de comunicación es WhatsApp. A través de este medio:

      - Confirmamos pedidos
      - Coordinamos entregas
      - Resolvemos dudas y consultas
      - Atendemos reclamos y sugerencias

      **Horario de atención:**
      Lunes a Sábado de 9:00 am a 7:00 pm
      Domingos de 10:00 am a 2:00 pm

      También puedes encontrarnos en nuestras redes sociales oficiales (Facebook e Instagram) donde publicamos novedades, promociones y contenido sobre vida saludable.

  - titulo: "Modificaciones a los Términos"
    icono: "edit"
    contenido: |
      Nos reservamos el derecho de modificar estos términos y condiciones en cualquier momento. Las modificaciones entrarán en vigencia desde su publicación en esta página.

      Te recomendamos revisar periódicamente esta sección para estar al tanto de cualquier cambio. La fecha de última actualización se indica al inicio de este documento.

  - titulo: "Aceptación de Términos"
    icono: "check"
    contenido: |
      Al realizar un pedido con Omega Salud, declaras haber leído, entendido y aceptado estos términos y condiciones en su totalidad.

      Si tienes alguna duda sobre estas condiciones, no dudes en contactarnos antes de realizar tu compra. Estaremos encantados de aclarar cualquier consulta.

