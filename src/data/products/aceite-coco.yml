benefits: |
  Más que un aceite, es tu **aliado natural para verte y sentirte bien**:

  - **Cocina sin culpa:** Resiste altas temperaturas sin quemarse ni generar toxinas. Perfecto para freír, saltear o hacer postres más saludables.

  - **Más energía:** Sus grasas saludables se convierten rápidamente en energía. Añádelo a tu café o batido de la mañana.

  - **Defensa natural:** El ácido láurico fortalece tu sistema inmune y combate bacterias y hongos de forma natural.

  - **Piel suave e hidratada:** Penetra profundamente dejando tu piel nutrida, sin sensación grasosa. Ideal para codos, rodillas y manos secas.

  - **Cabello brillante:** Repara puntas dañadas y aporta brillo natural. Tu mejor tratamiento capilar sin químicos.
usage: |
  ## En tu cocina

  - **Para freír y saltear:** No se oxida a altas temperaturas como otros aceites. Tus frituras quedan crujientes y más saludables.

  - **En repostería:** Reemplaza la mantequilla en queques, galletas y brownies. Mismo sabor, menos culpa.

  - **Café bulletproof:** 1 cucharadita en tu café de la mañana = energía sostenida sin el bajón de media mañana.

  - **Batidos y smoothies:** Añade cremosidad y nutrientes a tus licuados de frutas.

  ## Para tu belleza

  - **Hidratante corporal:** Aplica después de la ducha sobre piel húmeda. Se absorbe rápido y no mancha la ropa.

  - **Mascarilla capilar:** De medios a puntas, deja 20 min y lava normal. Resultados desde la primera aplicación.

  - **Desmaquillante:** Retira hasta el maquillaje waterproof sin irritar. Deja la piel nutrida.

  - **Bálsamo labial:** Una gotita en los labios antes de dormir y amaneces sin resequedad.
